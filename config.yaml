epochs: 30          # Número de épocas de entrenamiento
batch: 16            # Tamaño del batch
lr0: 0.001           # Tasa de aprendizaje inicial
weight_decay: 1e-4   # Decaimiento del peso (regularización)
momentum: 0.9        # Momento del optimizador
imgsz: 640           # Tamaño de la imagen de entrada